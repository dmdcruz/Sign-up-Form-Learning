<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="titleContainer">
        <div class="title">
            <img src="img/odin-lined.png" alt="odinLogo">
            <div class="titleText">Odin</div>
        </div>
    </div>
    <div class="headerText">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign-Up now to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
    </div>
    <div class="signupForm">
        <form action="example.com/path" method="post">
            <fieldset class="inputFields">
                <legend>Let's do this!</legend>
                <ul>
                    <li class="firstName">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li class="lastName">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li class="email">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email">
                    </li>
                    <li class="phoneNumber">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </li>
                    <li class="password">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password">
                    </li>
                    <li class="confirmPassword">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="submitBtn">
                <button type="submit">Create Account</button>
                <div class="alreadyAccount">Already have an account? Log in</div>
            </fieldset>
        </form>
    </div>
</body>
</html>
